<!DOCTYPE html>
<html>

<head>
    <title>Rekindle</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href="assets/please-wait/please-wait.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="container-fluid">
      <div id="parentbox" class="row">
        <div class="col-md-6 childbox">
            <img class="demo intro" src="img/demo.gif">
        </div>
        <div class="col-md-6">
          <div class="row text-center">
              <img class="mb-50" src="img/rekindle.png">

              <div id="welcome">
                  <h1 class="cover-heading">Relive your Kodak Moments</h1>
                  <p id="main-text" class="lead">A platform to help you reconnect with  friends. Solve the puzzle to rediscover a random moment from your past! Then ReKindle with your tagged contacts!</p>
              </div>

              <br>

              <div id="logout-content">
                  <div id="fb-root"></div>
                  <div id="status"></div>
                  <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="true" data-scope="user_photos, user_posts" onlogin='checkLoginState();'></div>
              </div>
              <p class="lead intro" id="go-button">
                  <a href="#" class="thebutton">Go find a friend!</a>
              </p>
               <p class="lead" id="again">
                  <a href="#" class="thebutton">Rekindle Again!</a>
              </p>
               <p class="lead" id="reconnect">
                  <a href="#" class="thebutton">Send a Message</a>
              </p>
          </div>
        </div>
      </div>
    </div>
    <!--Please Wait.js-->
    <script src="assets/please-wait/please-wait.min.js"></script>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascripts/game.js"></script>
    <script type="text/javascript" src="javascripts/photo.js"></script>
    <script type="text/javascript" src="javascripts/transition.js"></script>
</body>

</html>
